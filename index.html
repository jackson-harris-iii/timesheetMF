<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

<body class="stylish-color">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">Employee Data Management</h1>
            <h6 class="card-subtitle mb-2 text-muted text-center">A Comprehensive Directory of Employee Billable Hours</h6>
        </div>
    </div>
        <div class="row">
            <div class="col-4 padding-right-0">
                <div class="card-body">
                    <!-- Material form register -->
                    <!-- Card -->
                    <div class="card mx-xl-5">
                        <!-- Card body -->
                        <div class="card-body z-depth-3 unique-color">
                
                            <!-- Default form subscription -->
                            <form>
                                <p class="h4 py-2 white-text">New Employee</p>
                
                                <!-- Default input name -->
                                <label for="defaultFormCardNameEx" class="font-weight-light">Name</label>
                                <input type="text" id="EmployeeName" class="form-control">
                
                                <br>
                                <!-- Default input name -->
                                <label for="defaultFormCardNameEx" class="font-weight-light">Role</label>
                                <input type="text" id="role" class="form-control">
                
                                <br>
                                <!-- Default input name -->
                                <label for="defaultFormCardNameEx" class="font-weight-light">Start Date (mm/dd/yyyy)</label>
                                <input type="text" id="startDate" class="form-control">
                                <!-- <div class="md-form">
                                    <input  type="text" id="date-picker-example" class="input-group date" data-provide="datepicker">
                                    <label for="date-picker-example">Try me...</label>
                                </div> -->
                
                                <br>
                                <!-- Default input name -->
                                <label for="defaultFormCardNameEx" class="font-weight-light">Monthly Rate</label>
                                <input type="text" id="monthlyRate" class="form-control">
                
                                <br>
                            </form>
                            <div class="text-center">
                                <button type="button" class="btn btn-elegant waves-effect" id="submitButton">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>        
            <div class="col-8 mt-4">
                <table class="table table-hover z-depth-3 d-inline-block unique-color">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th class="white-text">Employee</th>
                            <th class="white-text">Role</th>
                            <th class="white-text">Start Date</th>
                            <th class="white-text">Monthly Rate($)</th>
                            <th class="white-text">Months Worked</th>
                            <th class="white-text">Total Billed($)</th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody id="employeeInfo">            
                    </tbody>
                    <!--Table body-->

                </table>
                <!--Table-->
            </div>        
    </div>    

</body>

</html>
